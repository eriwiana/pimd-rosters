{% extends "base.html" %}

{% block content %}
<div class="grid place-content-center">
  <div class="p-8 bg-white border-2 border-black rounded-lg shadow-[3px_3px_0px_1px_black]">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <input type="text" placeholder="Username" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
          class="outline-none w-full bg-gray-200/50 text-gray-500 p-2 leading-tight focus:outline-none focus:bg-white focus:text-black border-2 border-black rounded-lg shadow-[3px_3px_0px_1px_black]">
        <div class="text-red-500 text-sm">
          {{ form.username.errors }}
        </div>
      </div>

      <div class="mb-4">
        <input type="password" placeholder="Password" name="{{ form.password.name }}"
          id="{{ form.password.id_for_label }}"
          class="appearance-none block w-full bg-gray-200/50 text-gray-500 p-2 leading-tight focus:text-black focus:outline-none border-2 border-black rounded-lg shadow-[3px_3px_0px_1px_black]">
        <div class="text-red-500 text-sm">
          {{ form.password.errors }}
        </div>
      </div>

      <button name="login"
        class="w-full p-2 text-emerald-950 font-bold bg-emerald-400 focus:bg-yellow-400 cursor-pointer border-2 border-black rounded-lg shadow-[3px_3px_0px_1px_black]">
        Login
      </button>
    </form>
  </div>
</div>
<div class="mt-4 text-red-500 text-sm text-center">
  <!-- Display form errors here -->
  {{ form.non_field_errors }}
</div>
{% endblock %}
